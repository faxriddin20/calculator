<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
    <title>Calculator</title>
</head>

<body onload=" addCalculator()">
    <div class="container">
        <button class="btn btn-success mx-3 my-3" id="refresh">Refresh</button>
        <form class="gap-3 d-flex my-5 justify-content-center" id="form">
            <input type="number" class="w-50 input shadow" placeholder="enter the number">
            <button class="btn btn-success w-25">Multiply!</button>
        </form>
        <div class="px-4">
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault1">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    kvadrat
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault2">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    kub
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault3">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3" checked>
                    x4
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault4">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4" checked>
                    x5
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault5">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault5" checked>
                    x6
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault6">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault6" checked>
                    x7
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault7">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault7" checked>
                    x8
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault8">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault8" checked>
                    x9
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label" for="flexRadioDefault9">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault9" checked>
                    x10
                </label>
            </div>
        </div>
        <h2 class="px-4 py-5">Result: <span id="result" class="text-primary"></span></h2>
    </div>

    <script src="./js/main.js"></script>
</body>

</html>
